<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Query Analysis Tool</h1>
    <input type="file" id="openFile" accept=".csv"/>
    <div id='textInputContainer'>
        <textarea id="termsInput" placeholder="Paste top terms here"></textarea>
    </div>
    <button type="submit" id='submitFile'>Submit</button>
    <div id='tableWrapper'>
        <h2>Alphanumeric</h2>
        <table id="numberTable">
            <tr id='titleRow'>
                <th></th>
                <th>Impressions</th>
                <th>Clicks</th>
                <th>Cost</th>
                <th>Conversions</th>
                <th>Conv. Value</th>
                <th>ROAS</th>
                <th>Avg. CPC</th>
                <th>AOV</th>
                <th>CTR</th>
                <th>CVR</th>
                <th>Export Lists</th>
            </tr>
            <tr id="alphaRow">
                <th>Alphanumeric</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th><button id='alphaNumericDownload'>Download</button></th>
            </tr>
            <tr id="numRow">
                <th>Just Numbers</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th><button id="numericDownload">Download</button></th>
            </tr>
            <tr id="totalRow">
                <th>All Terms</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th></th>
            </tr>
        </table>
    </div>
</body>
<footer>
    <script type="text/javascript" src="papaparse.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</footer>
